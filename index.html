<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4 align-items-center">
            <div class="col-12 col-md-4">
                <h1 class="text-left">Weather App</h1>
            </div>
            <div class="col-12 col-md-4">
                <form id="location-form" class="d-flex">
                    <div class="input-group">
                        <input type="text" id="location-input" class="form-control" placeholder="Enter city name" required>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-4 text-right">
                <button id="current-location-btn" class="btn btn-secondary">Current Location</button>
            </div>
        </div>
        <div id="content" class="hidden">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div id="current-weather" class="card mb-4"></div>
                    <div id="hourly-forecast" class="card mb-4"></div>
                    <div id="daily-forecast" class="card mb-4"></div>
                    <div id="weather-map" class="card mb-4" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVUfUY-x7lntUy-RkBkBQrZ7EUKycve1E&callback=initMap" async defer></script>
</body>
</html>
